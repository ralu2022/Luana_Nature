    <title>Rezervare generală</title>
    <script>
        function validateLogin(event) {
            var username = document.getElementById("username").value;
            var password = document.getElementById("typePasswordX").value;

            if (username === "admin" && password === "admin") {
                // Successfully logged in, submit the form
                return true;
            } else {
                // Invalid login credentials, show error message
                event.preventDefault(); // Prevent form submission
                document.getElementById("error-message").style.display = "block";
                return false;
            }
        }
    </script>
</head>

<form th:action="@{/users/loginadmin}" method="post" onsubmit="return validateLogin(event)">

                                <br>
                                <div class="form-outline form-white mb-4">

                                </div>
                                <div class="form-outline form-white mb-4">
                                    <input type="password" name="password" id="typePasswordX" onclick="this.value=''"

                                    <label class="form-label" for="typePasswordX">Parolă</label>
                                </div>
                                <button class="btn btn-outline-light btn-lg px-5" type="submit">Logare</button>
                                <div id="error-message" class="alert alert-danger mt-3" style="display: none;">
                                    <strong>Error:</strong> Username-ul și parola nu se potrivesc.
